<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/share?selection.family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <div class="first-section">
      <p id="first-left">
        <img
          src="/browser-extensions-manager-ui-main/assets/images/logo.svg"
          alt="mylogo"
        />
      </p>
      <p id="first-right">
        <img
          src="/browser-extensions-manager-ui-main/assets/images/icon-sun.svg"
          alt="icon"
        />
      </p>
    </div>
    <div class="second-section">
      <p class="subb">Extensions List</p>
      <div class="sub-second-section">
        <div> <button id="all">All</button></div>
        <div><button id="active">Active</button></div>
        <div><button id="inactive">Inactive</button></div>
      </div>
    </div>
    <div id="gridcontainer"></div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="../js/scrpt.js"></script>
  </body>
</html>
